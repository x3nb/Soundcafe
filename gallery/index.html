<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            background: linear-gradient(135deg, #2E1A47, #4B0082, #2F2F2F, #4169E1);
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #B0C4DE;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 800px;
        }
        .image-container {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
            border: 2px solid #6495ED;
            border-radius: 5px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease, opacity 0.5s ease;
        }
        img:hover {
            filter: grayscale(0%);
        }
        .glitch {
            animation: gentle-glitch 0.5s infinite;
        }
        @keyframes gentle-glitch {
            0% { transform: translate(0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(0); }
            75% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }
        .vanished {
            opacity: 0;
        }
        #off-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #800080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #off-button:hover {
            background: #4B0082;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
        .modal button {
            margin: 10px;
            padding: 10px 20px;
            background: #800080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background: #4B0082;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery" id="gallery">
        <!-- 36 image containers will be generated by JS -->
    </div>
    <button id="off-button">Off (Stop All Music)</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const offButton = document.getElementById('off-button');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        let audioContexts = []; // To keep track of audio for stopping

        // Function to create a simple tone using Web Audio API
        function playTone(frequency, duration) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);

            audioContexts.push(audioContext); // Store for stopping
        }

        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Generate 36 images
        for (let i = 0; i < 36; i++) {
            const container = document.createElement('div');
            container.className = 'image-container';

            const img = document.createElement('img');
            img.src = `https://picsum.photos/100/100?random=${i}`; // Placeholder images
            img.alt = `Image ${i + 1}`;

            // Only the first image (index 0) gets the gentle glitch after 7 seconds
            if (i === 0) {
                setTimeout(() => {
                    img.classList.add('glitch');
                }, 7000);
            } else if (i % 2 !== 0) { // Odd-indexed ones vanish (but not the first, since it's glitching)
                setTimeout(() => {
                    img.classList.add('vanished');
                    setTimeout(() => {
                        img.classList.remove('vanished');
                    }, 30000); // Reappear after 30 seconds
                }, 7000); // Vanish after 7 seconds
            }

            // Some images play music on click (every 3rd one)
            if ((i + 1) % 3 === 0) {
                img.addEventListener('click', () => {
                    playTone(440 + (i * 10), 1); // Play a tone based on index
                });
            }

            // At least 5 images reveal a message chat on click (indices 5,10,15,20,25)
            const chatIndices = [5, 10, 15, 20, 25];
            if (chatIndices.includes(i)) {
                const messages = [
                    "Want to subscribe to our channel?",
                    "Join our Discord server!",
                    "Watch our latest videos!"
                ];
                img.addEventListener('click', () => {
                    showModal(messages[(i / 5) - 1]); // Cycle through messages
                });
            }

            container.appendChild(img);
            gallery.appendChild(container);
        }

        // Off button to stop all audio
        offButton.addEventListener('click', () => {
            audioContexts.forEach(context => {
                context.close();
            });
            audioContexts = [];
        });
    </script>
</body>
</html>
