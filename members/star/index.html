<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star — The Heir of the Café</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #120015 60%, #060010 100%);
      color: #f3e6ff;
      font-family: 'Cinzel Decorative', serif;
      overflow: hidden;
      height: 100vh;
    }

    /* Floating Petals */
    .petal {
      position: absolute;
      background: rgba(210, 160, 255, 0.4);
      border-radius: 50%;
      animation: drift 18s linear infinite;
    }

    @keyframes drift {
      0% { transform: translateY(0) scale(0.6); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    header {
      text-align: center;
      padding-top: 30px;
      perspective: 1000px;
    }
