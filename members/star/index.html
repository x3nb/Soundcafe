<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Epic Card</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #1a0b2b;
    font-family: 'Segoe UI', sans-serif;
  }

  .card-container {
    perspective: 1000px;
  }

  .card {
    width: 300px;
    height: 450px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s;
    cursor: pointer;
  }

  .card:hover {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  }

  .card-front {
    background: url('https://x3nb.github.io/Soundcafe/members/star/Starmystery.mp4') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    color: white;
    font-size: 2em;
    font-weight: bold;
    text-shadow: 0 0 10px #fff;
  }

  .card-front h2 {
    margin-bottom: 20px;
    background: linear-gradient(to right, purple, deeppurple, cornflowerblue);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .card-back {
    background: linear-gradient(180deg, #4b006e, #1a0b2b);
    color: #ccc;
    transform: rotateY(180deg);
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .card-back p {
    margin-bottom: 10px;
    font-size: 1em;
    line-height: 1.4em;
    animation: fadeIn 2s ease forwards;
  }

  .cat-icon {
    font-size: 2em;
    margin-top: 10px;
    animation: pawMove 2s infinite alternate;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes pawMove {
    0% {transform: translateY(0);}
    100% {transform: translateY(-10px);}
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="card">
    <div class="card-front">
      <h2>Star</h2>
    </div>
    <div class="card-back">
      <p>üå∏ Parisian inheritor of the cozy Sound Caf√©.</p>
      <p>üìñ Loves curling up on her lavender lounger with romance novels.</p>
      <p>üêæ Watch out! Milo's mischievous cat sometimes beats her to the chair...</p>
      <div class="cat-icon">üê±</div>
    </div>
  </div>
</div>

</body>
</html>
