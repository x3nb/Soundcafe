<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Class Podcasts Organized by Month</title>
<!-- Google Font for cyberpunk style -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #0f0f0f;
    color: #00ffff;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 1rem;
    text-align: center;
    background: rgba(10,10,10,0.8);
    box-shadow: 0 0 20px #00ffff88;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  }

  .container {
    display: flex;
    flex: 1;
    min-height: 80vh;
  }

  /* Left: main area */
  .main-area {
    flex: 3;
    padding: 20px;
    position: relative;
  }

  /* Right sidebar with months */
  .sidebar {
    flex: 1;
    background: rgba(10,10,10,0.8);
    border-left: 2px solid #ff00ff;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding: 10px;
  }

  /* Buttons for months */
  .month-btn {
    background: rgba(255,255,255,0.1);
    margin: 5px 0;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 5px #00ffff;
    transition: background 0.3s;
  }

  .month-btn:hover {
    background: rgba(255,255,255,0.2);
  }

  /* Podcast list styles */
  .podcast-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .podcast-item {
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border: 2px solid #ff00ff;
    border-radius: 8px;
    box-shadow: 0 0 10px #ff00ff55;
  }

  .podcast-title {
    font-size: 1.1rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 5px #00ffff;
  }

  .timestamp {
    font-size: 0.9rem;
    margin-bottom: 1rem;
    color: #aaa;
  }

  /* Center display area for avatar + dialogue + banner */
  .center-area {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    max-width: 600px;
    width: 100%;
    display: none;
  }

  #avatarImg {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 3px solid #ff00ff;
    box-shadow: 0 0 20px #ff00ff88;
    margin-bottom: 15px;
  }

  #dialogue {
    background: rgba(10,10,10,0.8);
    border: 2px solid #00ffff;
    border-radius: 20px;
    padding: 15px;
    font-size: 1.2rem;
    color: #fff;
    max-width: 80%;
    margin: 0 auto 20px;
    text-shadow: 0 0 5px #00ffff;
  }

  #bannerImg {
    width: 100%;
    max-width: 600px;
    height: 80px;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid #ff00ff;
    box-shadow: 0 0 20px #ff00ff88;
    margin-bottom: 15px;
  }

  @media(max-width: 800px){
    .container {
      flex-direction: column;
    }
    .sidebar {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    #bannerImg {
      height: 60px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Class Podcast Playlist by Month</h1>
</header>

<div class="container">
  <!-- Main area -->
  <div class="main-area" id="main-area">
    <!-- Centered display: avatar, dialogue, banner -->
    <div class="center-area" id="centerArea">
      <img src="" id="avatarImg" alt="Avatar" />
      <div id="bannerContainer">
        <img src="" id="bannerImg" alt="Banner" />
      </div>
      <div id="dialogue">Select a month to hear the interviews.</div>
    </div>

    <!-- List of podcasts for selected month -->
    <div class="podcast-list" id="podcastList">
      <p style="color:#fff;text-align:center;">Please select a month from the right sidebar.</p>
    </div>
  </div>

  <!-- Sidebar with months -->
  <div class="sidebar">
    <button class="month-btn" data-month="Oct" data-index="0">Oct</button>
    <button class="month-btn" data-month="Nov" data-index="1">Nov</button>
    <button class="month-btn" data-month="Dec" data-index="2">Dec</button>

    <button class="month-btn" data-month="Aug" data-index="10">Aug</button>
    <button class="month-btn" data-month="Sep" data-index="11">Sep</button>
  </div>
</div>

  // Elements
  const podcastListDiv = document.getElementById('podcastList');
  const avatarImg = document.getElementById('avatarImg');
  const dialogueDiv = document.getElementById('dialogue');
  const bannerImg = document.getElementById('bannerImg');
  const centerArea = document.getElementById('centerArea');

  // Attach event listeners to month buttons
  document.querySelectorAll('.month-btn').forEach((btn, index) => {
    btn.addEventListener('click', () => {
      loadMonth(index);
    });
  });

  function loadMonth(index) {
    const data = podcastData[index];
    // Update avatar, dialogue, banner
    avatarImg.src = data.avatar;
    dialogueDiv.textContent = data.dialogue;
    bannerImg.src = data.banner;

    // Show the center display
    centerArea.style.display = 'block';

    // Generate podcast list
    generatePodcastList(data.podcasts);
  }

  function generatePodcastList(podcasts) {
    podcastListDiv.innerHTML = '';
    if (podcasts.length === 0) {
      podcastListDiv.innerHTML = '<p style="color:#fff;text-align:center;">No podcasts available for this month.</p>';
      return;
    }
    podcasts.forEach(p => {
      const item = document.createElement('div');
      item.className = 'podcast-item';

      const title = document.createElement('div');
      title.className = 'podcast-title';
      title.textContent = p.title;

      const date = document.createElement('div');
      date.className = 'timestamp';
      date.textContent = p.date;

      const audio = document.createElement('audio');
      audio.controls = true;
      const source = document.createElement('source');
      source.src = p.src;
      source.type = 'audio/mpeg';
      audio.appendChild(source);

      item.appendChild(title);
      item.appendChild(date);
      item.appendChild(audio);

      podcastListDiv.appendChild(item);
    });
  }
