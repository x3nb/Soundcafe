<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #2e0854, #1c1c1c);
    color: #b0c4de;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 1rem;
    text-align: center;
    background: rgba(44, 8, 84, 0.8);
    box-shadow: 0 0 20px #4B0082aa;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
    text-shadow: 0 0 10px #6495ed, 0 0 20px #6495ed;
  }

  .container {
    display: flex;
    flex: 1;
    min-height: 80vh;
  }

  /* Left: main content */
  .main-area {
    flex: 3;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }

  /* Right: sidebar with months */
  .sidebar {
    flex: 1;
    background: rgba(44, 8, 84, 0.8);
    border-left: 2px solid #8A2BE2;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding: 10px;
  }

  /* Month buttons style */
  .month-btn {
    background: rgba(70, 0, 70, 0.4);
    margin: 5px 0;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    color: #ececec;
    text-shadow: 0 0 3px #fff;
    transition: background 0.3s, transform 0.2s;
  }
  .month-btn:hover {
    background: rgba(70, 0, 70, 0.6);
    transform: scale(1.05);
  }

  /* Podcast list styles */
  .podcast-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .podcast-item {
    background: rgba(20, 20, 20, 0.8);
    padding: 10px;
    border: 2px solid #8A2BE2;
    border-radius: 8px;
    box-shadow: 0 0 15px #4B0082aa;
  }
  .podcast-title {
    font-size: 1.1rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #f0f8ff;
    text-shadow: 0 0 5px #8A2BE2;
  }
  .timestamp {
    font-size: 0.9rem;
    margin-bottom: 1rem;
    color: #ccc;
  }
  /* Center display for avatar/dialogue/banner */
  .center-area {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    max-width: 600px;
    width: 100%;
    display: none;
  }
  #avatarImg {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 3px solid #8A2BE2;
    box-shadow: 0 0 20px #8A2BE2aa;
    margin-bottom: 15px;
  }
  #dialogue {
    background: rgba(25, 25, 25, 0.9);
    border: 2px solid #4B0082;
    border-radius: 20px;
    padding: 15px;
    font-size: 1.2rem;
    color: #f0f8ff;
    max-width: 80%;
    margin: 0 auto 20px;
    text-shadow: 0 0 5px #8A2BE2;
  }
  #bannerImg {
    width: 100%;
    max-width: 600px;
    height: 80px;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid #8A2BE2;
    box-shadow: 0 0 20px #4B0082aa;
    margin-bottom: 15px;
  }
  @media(max-width: 800px){
    .container {
      flex-direction: column;
    }
    .sidebar {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }

    <!-- Questions will be dynamically inserted here -->

<script>
  const questions = [
    {
      q: "What is this website about?",
      a: "Beyond this realm is a portal of arts of cyberpunk culture, neon dreams, and parallel stories. Think of it as a digital archive of mystery and sound."
    },
    {
      q: "How do I listen to the podcasts?",
      a: "Within each month's vault, you'll find recordings. Use controls beneath each listing to listen."
    },
    {
      q: "Can I contribute my own stories?",
      a: "Indeed. Send your whispers through , and perhaps one day your tale will be etched into the eternal archives."
    },
    {
      q: "What are the images of?",
      a: "The visuals are crafted to immerse you into the cyber realm."
    },
    {
      q: "How do the months work?",
      a: "Click on a month in the sidebar, and it unveils its hidden tales for that period."
    },
    {
      q: "Can I change the theme?",
      a: "Craft your own as you desire."
    },
    {
      q: "Are there other secrets I should discover?",
      a: "Yes. Hidden in the code, whispers of easter eggs and symbols await the curious. Seek beyond the obvious, and reveal its mysteries."
    },
    {
      q: "How can I contact the archivists?",
      a: "Below the shadows, find the links or send a raven (email) to connect with the keepers of this realm."
    }
  ];

  const container = document.getElementById('qaContainer');

  questions.forEach(entry => {
    const qDiv = document.createElement('div');
    qDiv.style.backgroundColor = 'rgba(50, 0, 70, 0.6)';
    qDiv.style.border = '2px solid #8A2BE2';
    qDiv.style.borderRadius = '8px';
    qDiv.style.marginBottom = '15px';
    qDiv.style.padding = '10px';

    const question = document.createElement('div');
    question.innerHTML = `<strong style="color:#ffd700;">Q:</strong> ${entry.q}`;
    question.style.cursor = 'pointer';
    question.style.fontSize = '1.1rem';

    const answer = document.createElement('div');
    answer.innerHTML = `<strong style="color:#ff1493;">A:</strong> ${entry.a}`;
    answer.style.display = 'none';
    answer.style.marginTop = '8px';
    answer.style.color = '#eee';

    qDiv.appendChild(question);
    qDiv.appendChild(answer);
    container.appendChild(qDiv);

    question.addEventListener('click', () => {
      answer.style.display = answer.style.display === 'none' ? 'block' : 'none';
    });
  });
</script>

    });

  function loadMonth(index) {

    avatarImg.src = data.avatar;
    dialogueDiv.textContent = data.dialogue;
    bannerImg.src = data.banner;
    centerArea.style.display = 'block';
    generatePodcastList(data.podcasts);
  }

  function generatePodcastList(podcasts) {
    podcastListDiv.innerHTML = '';
    if (podcasts.length === 0) {
      podcastListDiv.innerHTML = '<p style="color:#fff;text-align:center;">No podcasts available for this month.</p>';
      return;
    }
    podcasts.forEach(p => {
      const item = document.createElement('div');
      item.className = 'podcast-item';

      const title = document.createElement('div');
      title.className = 'podcast-title';
      title.textContent = p.title;

      const date = document.createElement('div');
      date.className = 'timestamp';
      date.textContent = p.date;

      const audio = document.createElement('audio');
      audio.controls = true;
      const source = document.createElement('source');
      source.src = p.src;
      source.type = 'audio/mpeg';
      audio.appendChild(source);

      item.appendChild(title);
      item.appendChild(date);
      item.appendChild(audio);
      podcastListDiv.appendChild(item);
    });
