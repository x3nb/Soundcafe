<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image Mosaic Flip Gallery</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
    padding: 10px;
  }

  .flip-card {
    background-color: transparent;
    width: 100%;
    perspective: 1000px;
    cursor: pointer;
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    padding-top: 100%; /* makes it square */
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }

  .flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    top: 0;
    left: 0;
    border-radius: 8px;
    overflow: hidden;
  }

  .flip-card-front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .flip-card-back {
    background-color: #fff;
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px;
    box-sizing: border-box;
  }

  .flip-card-back h3 {
    margin: 10px 0 5px 0;
  }

  .flip-card-back p {
    font-size: 14px;
    text-align: center;
  }

  .flip-card-back a {
    margin-top: 10px;
    text-decoration: none;
    color: #0066cc;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="gallery">
  <!-- Example flip card -->
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Beautiful Landscape" />
      </div>
      <div class="flip-card-back">
        <h3>Beautiful Landscape</h3>
        <p>A stunning view of mountains during sunset.</p>
        <a href="https://twitter.com" target="_blank">Follow on Social</a>
      </div>
    </div>
  </div>
  <!-- Repeat similar blocks for more images -->
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="City Night" />
      </div>
      <div class="flip-card-back">
        <h3>City Night</h3>
        <p>Lights and life in the city after dark.</p>
        <a href="https://facebook.com" target="_blank">Follow on Social</a>
      </div>
    </div>
  </div>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Beach" />
      </div>
      <div class="flip-card-back">
        <h3>Sunny Beach</h3>
        <p>Relaxing day by the ocean with clear skies.</p>
        <a href="https://instagram.com" target="_blank">Follow on Social</a>
      </div>
    </div>
  </div>
  <!-- Add more flip cards as needed -->
</div>

<!-- Optional: Subtle sound effect on flip -->
<audio id="flipSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

<script>
  document.querySelectorAll('.flip-card').forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
      // Play subtle sound
      document.getElementById('flipSound').currentTime = 0;
      document.getElementById('flipSound').play();
    });
  });
</script>

</body>
</html>
