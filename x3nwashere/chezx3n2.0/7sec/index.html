<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xenusual ‚Äî Cybersynth Nexus</title>

<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>
/* GLOBAL + BACKGROUND --------------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    background: #0a0a0c;
    font-family: 'UnifrakturCook', serif;
    color: rgba(190,190,190,0.4);
    overflow-x: hidden;
    height: 100vh;

    --vamp-purple: #6b00b3;
    --vamp-cerulean: #1b8cff;
    --vamp-violet: #b000ff;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 40% 60%, rgba(102,0,255,0.15), transparent 55%),
        radial-gradient(circle at 70% 30%, rgba(0,130,255,0.15), transparent 60%);
    filter: blur(40px);
    opacity: 0.3;
    animation: mistMove 18s ease-in-out infinite alternate;
    z-index: -3;
}

@keyframes mistMove {
    0% { transform: scale(1); }
    100% { transform: scale(1.2) translate(-20px,20px);}
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 60px 60px;
    opacity: .15;
    z-index: -2;
}

/* HEADLINE --------------------------------------------------- */
#headline {
    text-align: center;
    margin-top: 40px;
    font-size: 4rem;
    letter-spacing: 6px;
    color: rgba(255,255,255,0.7);
    opacity: 0.3;
    transition: all 0.6s ease;
}

#headline:hover {
    opacity: 1;
    color: var(--vamp-violet);
    transform: scale(1.04);
    text-shadow: 0 0 15px var(--vamp-violet), 0 0 25px var(--vamp-cerulean);
}

/* GALLERY --------------------------------------------------- */
#galleryContainer {
    margin-top: 40px;
    width: 100%;
    display: flex;
    justify-content: center;
    padding-bottom: 40px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(4, 120px);
    gap: 25px;
}

.gallery-item {
    width: 120px;
    height: 120px;
    border-radius: 10px;
    border: 1px solid rgba(180,0,255,0.25);
    background: rgba(40,40,50,0.15);
    backdrop-filter: blur(8px);
    cursor: pointer;
    overflow: hidden;
    transition: all .4s ease;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%) brightness(75%);
    transition: all .4s ease;
}

.gallery-item:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px var(--vamp-purple), 0 0 30px var(--vamp-cerulean);
}

.gallery-item:hover img {
    filter: none;
}


/* LIGHTBOX --------------------------------------------------- */
#lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
    backdrop-filter: blur(8px);
}

#lightbox img {
    max-width: 80vw;
    max-height: 80vh;
    border-radius: 12px;
    box-shadow: 0 0 40px var(--vamp-purple), 0 0 80px var(--vamp-cerulean);
    animation: holoPop 0.35s ease;
}

@keyframes holoPop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* ICON BAR --------------------------------------------------- */
#iconBar {
    position: fixed;
    bottom: 0;
    left:0; right:0;
    height: 90px;
    display: flex;
    justify-content: center;
    gap: 45px;
    align-items: center;
    background: rgba(20,20,25,0.2);
    backdrop-filter: blur(12px);
    border-top: 1px solid rgba(140,0,255,0.2);
}

.icon-btn {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    cursor: pointer;
    background: rgba(120,120,140,0.2);
    box-shadow: inset 0 0 10px rgba(0,0,0,0.7);
    color: rgba(170,170,170,0.5);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:1.6rem;
    transition:.35s ease;
}

.icon-btn.active {
    background: rgba(120,0,255,0.45);
    color: #fff;
    transform: translateY(-8px) scale(1.08);
    box-shadow:
        0 0 30px var(--vamp-purple),
        inset 0 0 25px var(--vamp-violet),
        0 0 10px var(--vamp-cerulean);
}

.icon-btn.inactive {
    opacity: 0.45;
    transform: scale(0.95);
}

/* CONTENT PANEL --------------------------------------------------- */
.holoContent {
    position: fixed;
    bottom: 100px;
    left: 50%;
    width: 80%;
    max-width: 900px;
    transform: translateX(-50%) translateY(50px);
    opacity: 0;
    pointer-events:none;
    background: rgba(30,30,40,0.1);
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(140,0,255,0.4);
    box-shadow: 0 0 30px rgba(80,0,150,0.35);
    transition: all .7s cubic-bezier(.22,.61,.36,1);
    color: #cfcfcf;
}

.holoContent.visible {
    opacity: 1;
    transform: translateX(-50%) translateY(-20px);
    pointer-events:auto;
}

.thread { padding-left: 15px; border-left:1px solid rgba(200,200,200,0.1); }
.thread.level2 { padding-left: 25px; opacity:.9; }
.thread.level3 { padding-left: 40px; opacity:.8; }

</style>
</head>
<body>

<div id="headline">XENUSUAL</div>

<!-- GALLERY -->
<div id="galleryContainer">
    <div class="gallery-grid">
        <div class="gallery-item"><img src="https://via.placeholder.com/300" data-full="https://via.placeholder.com/1000"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" data-full="https://via.placeholder.com/1000"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" data-full="https://via.placeholder.com/1000"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" data-full="https://via.placeholder.com/1000"></div>
    </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox"><img src=""></div>

<!-- PANEL -->
<div id="contentBox" class="holoContent"></div>

<!-- ICON BAR -->
<div id="iconBar">
    <div class="icon-btn" data-target="about">üúÅ</div>
    <div class="icon-btn" data-target="projects">‚öôÔ∏è</div>
    <div class="icon-btn" data-target="favorites">‚úß</div>
    <div class="icon-btn" data-target="tools">üßø</div>
    <div class="icon-btn" data-target="social">‚òÑÔ∏è</div>
    <div class="icon-btn" data-target="gallery">üñºÔ∏è</div>
</div>

<script>
/* CONTENT --------------------------------------------------- */
const content = {
    about: `
        <h2>About Xen</h2>
        <div class="thread">A wandering mind in a violet-lit digital dusk.</div>
        <div class="thread level2">Hybrid of intuition, code, and dream logic.</div>
        <div class="thread level3">Always observing the static between worlds.</div>
    `,
    projects: `
        <h2>Projects</h2>
        <div class="thread">‚Ä¢ Cyber-sculpted audio-reactive portals</div>
        <div class="thread level2">‚Ä¢ Holo-grid mapping experiments</div>
        <div class="thread level3">‚Ä¢ DreamCore resonance archives</div>
    `,
    favorites: `
        <h2>Favorites</h2>
        <div class="thread">‚Ä¢ Cerulean plasma tones</div>
        <div class="thread level2">‚Ä¢ Night-bloom tech & bioluminescent motifs</div>
        <div class="thread level3">‚Ä¢ Archive ruins & forgotten code</div>
    `,
    tools: `
        <h2>Tools</h2>
        <div class="thread">‚Ä¢ Synth modules + reactive shaders</div>
        <div class="thread level2">‚Ä¢ Custom spectral analyzers</div>
        <div class="thread level3">‚Ä¢ Portal forging utilities</div>
    `,
    social: `
        <h2>Social</h2>
        <div class="thread">‚Ä¢ Transmission links</div>
        <div class="thread level2">‚Ä¢ Signal pings</div>
        <div class="thread level3">‚Ä¢ Ghost channels</div>
    `,
    gallery: `
        <h2>Art Gallery</h2>
        <div class="thread">‚Ä¢ Hologram portraits</div>
        <div class="thread level2">‚Ä¢ Plasma fragments</div>
        <div class="thread level3">‚Ä¢ Violet chromatic anomalies</div>
    `
};

/* HOLOGRAM LOGIC --------------------------------------------------- */
const box = document.getElementById("contentBox");
const icons = document.querySelectorAll(".icon-btn");
let activePanel = null;
let autoFadeTimeout = null;

icons.forEach(btn => {
    btn.addEventListener("click", () => {
        let key = btn.dataset.target;

        // Close same panel
        if (activePanel === key) {
            closePanel();
            return;
        }

        // Reset icons
        icons.forEach(i => { i.classList.remove("active"); i.classList.add("inactive"); });
        btn.classList.add("active");
        btn.classList.remove("inactive");

        // Close old
        closePanel(false);

        // Open new panel
        setTimeout(()=> {
            box.innerHTML = content[key];
            box.classList.add("visible");
            activePanel = key;

            // Start auto fade timer (15s)
            restartAutoFade();
        },150);
    });
});

function closePanel(resetIcons=true){
    box.classList.remove("visible");
    activePanel = null;
    clearTimeout(autoFadeTimeout);
    if(resetIcons){
        icons.forEach(i => i.classList.remove("active", "inactive"));
    }
}

function restartAutoFade(){
    clearTimeout(autoFadeTimeout);
    autoFadeTimeout = setTimeout(() => {

        // add static fizzle animation
        box.classList.add("static-fizzle");

        // after animation ends, fully hide panel
        setTimeout(() => {
            box.classList.remove("visible", "static-fizzle");
            activePanel = null;
            icons.forEach(i => i.classList.remove("active","inactive"));
        }, 700); // duration of fizzle animation

    }, 7000); // AUTO-HIDE AFTER 7 SECONDS
}


/* LIGHTBOX --------------------------------------------------- */
const lightbox = document.getElementById("lightbox");
const lightboxImg = lightbox.querySelector("img");

document.querySelectorAll(".gallery-item img").forEach(img => {
    img.addEventListener("click", () => {
        lightboxImg.src = img.dataset.full;
        lightbox.style.display = "flex";
    });
});

lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
});
</script>

</body>
</html>
