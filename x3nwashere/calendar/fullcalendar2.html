<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goth-Themed Director's Cut Calendar</title>
    <style>
        body {
            background-color: #3C3C3C; /* Grey */
            color: #E5E5E5; /* Light Text Color */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            color: #5D478B; /* Deep Purple */
            margin: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 700px;
        }
        .day {
            background-color: #7F1E8D; /* Violet */
            border: 2px solid #3D4F9B; /* Cornflower Blue */
            border-radius: 8px;
            padding: 20px;
            transition: background-color 0.3s;
        }
        .day:hover {
            background-color: #5D478B; /* Deep Purple on Hover */
        }
    </style>
</head>
<body>
    <h1>Goth-Themed Director's Cut Calendar</h1>
    <div class="calendar">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>

        <!-- Example Days: You can add your specific dates and content -->
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>
    </div>
</body>
</html>
